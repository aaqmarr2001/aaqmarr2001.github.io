  <!-- Navbar-->

  <h1 class="found text-center mt-3">Registration form</h1>
  <div class="wrapper my-5">
    <form class="form-signin">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your name" required="" autofocus=""/>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email address" required=""/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="input-group">
          <input type="password" id="passwd" class="form-control" name="passwd" placeholder="Enter your password" required=""/>
        </div>
        <div class="text-primary small mt-2" id="cont"></div>
      </div>
      <div class="form-group">
        <label>Verification of Password</label>
        <div class="input-group">
          <input type="password" id="passwd2" class="form-control" name="passwd2" placeholder="Verify your password" required=""/>
        </div>
        <div class="text-primary small mt-2" id="cont"></div>
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="buton">Submit</button>
      <div class="text-center text-primary mt-3" id="outp"></div>
      <div class="text-center mt-3"><a href="index.html">Back to home page</a></div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
